		<div class="content">
			<b>确保安装了包括但不限于openssh和git的工具</b>
			<p>输入以下指令生成密钥</p>
         	<span>ssh-keygen</span>
			<p>一直回车直到出现以下画面</p>
			<img src="01.png"/>
			<p>然后用以下指令来复制公钥到验证文件里（注意生成的公钥路径，我是已经到公钥路径才用这个的）</p>
			<span>cat id_rsa.pub > authorized_keys</span>
			<p>然后查看公钥</p>
         	<span>cat authorized_keys</span>
			<img src="02.png">
			<p>最后到GitHub自己主页的设置里ssh设置那，把上面看见的密钥复制进去保存就可以快乐使用了</p>
		</div>
